<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <div class="col-xs-12 header_div text-center"></div>
      <h2>Sound Contoroled Animals</h2>
      <p>Note: Play diffrent sounds like barking and meowing</p>
      <div class="main_div">
      <center>  
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result label">Detected voice is of - </h3>
        <h4 id="result_confidence">Accuracy -  </h4>
        <br>
        <img src="Ear.png" id="img_ear" width = "100" height="100">
        <img src="Dog.png" id="img_dog" width = "100" height="100">
        <img src="Cat.png" id="img_cat" width = "100" height="100">
        <img src="Lion.png" id="img_lion" width = "100" height="100">
        <img src="Cow.png" id="img_cow" width = "100" height="100">
      </center>
      </div>
<script src="main.js"></script>
  </body>
</html>
